import com.badlogic.gdx.tools.texturepacker.TexturePacker;

buildscript {
    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'org.robovm:robovm-gradle-plugin:1.8.0'

        classpath "com.badlogicgames.gdx:gdx-tools:1.9.10"
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = "TextureAtlas"
        gdxVersion = '1.7.0'
        roboVMVersion = '1.8.0'
        box2DLightsVersion = '1.4'
        ashleyVersion = '1.6.0'
        aiVersion = '1.6.0'
    }

    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":desktop") {
    apply plugin: "java"


    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    }
}

project(":core") {
    apply plugin: "java"


    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile ('com.googlecode.json-simple:json-simple:1.1.1') {
            exclude module: 'junit'
        }
    }

    task packTextures {
        def pack = new File("${rootProject.getRootDir()}/core/assets/images/VirusFighter.pack.png")
        def atlas = new File("${rootProject.getRootDir()}/core/assets/images/VirusFighter.pack.atlas")
        inputs.dir "${rootProject.getRootDir()}/desktop/rawAssets/sprites"
        outputs.file "${rootProject.getRootDir()}/core/assets/images/VirusFighter.pack.png"
        outputs.file "${rootProject.getRootDir()}/core/assets/images/VirusFighter.pack.atlas"

        doLast {
            pack.delete()
            atlas.delete()
            TexturePacker.process("${rootProject.getRootDir()}/desktop/rawAssets/sprites",
                    "${rootProject.getRootDir()}/core/assets/images", "VirusFighter.pack")
        }
    }
    task copyLevels(type: Copy){
        from "../VirusFighterLevels/scenes"
        into "../core/assets/levels"
        exclude "MainScene.dt"
    }
    project.tasks.compileJava.dependsOn packTextures
    project.tasks.compileJava.dependsOn copyLevels



}

tasks.eclipse.doLast {
    delete ".project"
}
